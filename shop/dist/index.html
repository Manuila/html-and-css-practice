<!DOCTYPE html  >
<html lang="ru"></html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top__content">
          <div class="header__top__contact"><a class="header__top__contact__link" href="tel:++1111111"><span class="header__top__contact__text">custom care:</span><span class="header__top__contact__number">888-23-4567</span></a></div>
          <div class="header__top__nav">
            <ul class="header__top__nav__menu">
              <li class="header__top__nav__item">
                <select class="header__top__nav__item__currency">
                  <option>$ US</option>
                  <option>Euro</option>
                </select>
              </li>
              <li class="header__top__nav__item"><a class="header__top__nav__item__link" href="#"><i class="fa fa-user" aria-hidden="true"></i><span class="header__top__nav__item__text">My account</span></a></li>
              <li class="header__top__nav__item"><a class="header__top__nav__item__link" href="#"><i class="fa fa-search fa-rotate-90" aria-hidden="true"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header__bottom">
        <div class="header__bottom__logo logo"><a class="logo__link" href="#"><img class="logo__img" src="images/logo.png" alt="logo"/></a></div>
        <nav class="header__bottom__nav nav"><a class="nav__link" href="#">new</a><a class="nav__link" href="#">designers</a><a class="nav__link" href="#">women</a><a class="nav__link" href="#">men</a><a class="nav__link" href="#">clearence</a>
        </nav>
        <div class="header__bottom__shopping">
          <select class="shopping__cart">
            <option disabled="disabled" selected="selected" hidden="hidden">Your cart</option>
            <option>Master cart</option>
            <option>Maestro</option>
          </select>
          <div class="shopping__bag"><span class="shopping__bag__left"><i class="fa fa-shopping-bag" aria-hidden="true"></i></span><span class="shopping__bag__right">0 Items<span class="shopping__bag__right__separatop">$ 0</span></span></div>
        </div>
      </div>
    </div>
  </header>
  <div class="slider">
    <div class="slider__item"><img src="images/banner.png"/></div>
    <div class="slider__item"> <img src="images/banner.png"/></div>
  </div>
  <section class="section__feedback">
    <div class="container">
      <div class="feedback">
        <form class="feedback__form" action="#">
          <label class="feedback__form__label" for="stay-updated">Stay updated</label>
          <input class="feedback__form__input" type="email" name="email" placeholder="You email address" required="required"/>
          <button class="feedback__form__button" type="submit"></button>
        </form>
        <div class="feedback__social">
          <ul class="feedback__social__menu">
            <li class="feedback__social__menu__item-text">Find us here</li>
            <li class="feedback__social__menu__item"><a class="feedback__social__menu__link" href="#"><i class="feedback__social__menu__icon fa fa-facebook" aria-hidden="true"></i></a></li>
            <li class="feedback__social__menu__item"><a class="feedback__social__menu__link" href="#"><i class="feedback__social__menu__icon fa fa-twitter" aria-hidden="true"></i></a></li>
            <li class="feedback__social__menu__item"><a class="feedback__social__menu__link" href="#"><i class="feedback__social__menu__icon fa fa-pinterest" aria-hidden="true">         </i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section><script src="js/main.js"></script>
</body>
